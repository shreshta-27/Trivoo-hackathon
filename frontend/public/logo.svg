<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Left side - Nature/Tree (Green gradient) -->
  <g id="nature-side">
    <!-- Outer arc -->
    <path d="M 40 100 A 60 60 0 0 1 100 40" stroke="url(#greenGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Tree trunk -->
    <rect x="95" y="120" width="10" height="30" fill="url(#greenGradient)" rx="2"/>
    
    <!-- Leaves/branches -->
    <path d="M 100 120 Q 85 110 80 95 Q 75 85 85 80" stroke="url(#greenGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 100 115 Q 90 105 85 95" stroke="url(#greenGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 100 110 Q 95 100 92 90" stroke="url(#greenGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Leaf shapes -->
    <ellipse cx="82" cy="82" rx="8" ry="12" fill="url(#greenGradient)" transform="rotate(-30 82 82)"/>
    <ellipse cx="88" cy="95" rx="7" ry="10" fill="url(#greenGradient)" transform="rotate(-20 88 95)"/>
    <ellipse cx="94" cy="88" rx="6" ry="9" fill="url(#greenGradient)" transform="rotate(-10 94 88)"/>
    <ellipse cx="75" cy="95" rx="7" ry="10" fill="url(#greenGradient)" transform="rotate(-40 75 95)"/>
    <ellipse cx="70" cy="105" rx="8" ry="11" fill="url(#greenGradient)" transform="rotate(-50 70 105)"/>
    
    <!-- Additional branches right side -->
    <path d="M 100 120 Q 115 110 120 95 Q 125 85 115 80" stroke="url(#greenGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 100 115 Q 110 105 115 95" stroke="url(#greenGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Right side leaves -->
    <ellipse cx="118" cy="82" rx="8" ry="12" fill="url(#greenGradient)" transform="rotate(30 118 82)"/>
    <ellipse cx="112" cy="95" rx="7" ry="10" fill="url(#greenGradient)" transform="rotate(20 112 95)"/>
    <ellipse cx="125" cy="95" rx="7" ry="10" fill="url(#greenGradient)" transform="rotate(40 125 95)"/>
    
    <!-- Dots for organic feel -->
    <circle cx="90" cy="110" r="3" fill="url(#greenGradient)"/>
    <circle cx="100" cy="105" r="2.5" fill="url(#greenGradient)"/>
  </g>
  
  <!-- Right side - Technology/Circuit (Cyan/Teal gradient) -->
  <g id="tech-side">
    <!-- Outer arc -->
    <path d="M 100 40 A 60 60 0 0 1 160 100" stroke="url(#cyanGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 160 100 A 60 60 0 0 1 100 160" stroke="url(#cyanGradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Circuit board patterns -->
    <path d="M 120 80 L 135 80 L 135 95" stroke="url(#cyanGradient)" stroke-width="2.5" fill="none"/>
    <path d="M 125 90 L 140 90 L 140 105" stroke="url(#cyanGradient)" stroke-width="2" fill="none"/>
    <path d="M 115 100 L 130 100 L 130 115" stroke="url(#cyanGradient)" stroke-width="2.5" fill="none"/>
    <path d="M 120 110 L 135 110 L 135 125" stroke="url(#cyanGradient)" stroke-width="2" fill="none"/>
    
    <!-- Circuit nodes/connections -->
    <circle cx="120" cy="80" r="3" fill="url(#cyanGradient)"/>
    <circle cx="135" cy="95" r="3" fill="url(#cyanGradient)"/>
    <circle cx="140" cy="105" r="2.5" fill="url(#cyanGradient)"/>
    <circle cx="130" cy="115" r="3" fill="url(#cyanGradient)"/>
    <circle cx="135" cy="125" r="2.5" fill="url(#cyanGradient)"/>
    
    <!-- Additional circuit lines -->
    <path d="M 110 70 L 125 70 L 125 85" stroke="url(#cyanGradient)" stroke-width="2" fill="none"/>
    <path d="M 110 120 L 125 120" stroke="url(#cyanGradient)" stroke-width="2" fill="none"/>
    
    <!-- Tech dots -->
    <circle cx="125" cy="70" r="2" fill="url(#cyanGradient)"/>
    <circle cx="125" cy="120" r="2" fill="url(#cyanGradient)"/>
    <circle cx="115" cy="100" r="2" fill="url(#cyanGradient)"/>
  </g>
  
  <!-- Center dividing line -->
  <line x1="100" y1="50" x2="100" y2="150" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a3e635;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
